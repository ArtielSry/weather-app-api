<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
	<script type="text/javascript" src="java.js" defer></script>
	<title>Weather app</title>
</head>
<body>
	<div class="container">

		<div class="search">
			<input type="text" class="search-bar" placeholder="Ciudad, país...">
			<button class="boton"><img class="lupaIcon" src="img/lupa.png"></button>
		</div>

		<div class="weather">
			<div class="ubiCiudad">
				<h1 class="city">Mira el tiempo de cualquier lugar</h1>
				<img src="img/ubi.png" alt="" class="ubicacion">
			</div>
			<div class="containerPrincipal">
				<div><img src="" alt="" class="icon"></div>
				<div class="gradoSituacion">
					<div class="temp"></div>
					<div class="description"></div>
				</div>
			</div>
			<div class="otros">
				<div class="caja">
					<div class="humIcon"></div>
					<div class="humidity"></div>		
				</div>
				<div class="caja">
					<div class="vieIcon"></div>
					<div class="wind"></div> 
				</div>
				<div class="caja">
					<div class="maxminIcon"></div>
					<div class="display">
						<div class="max"></div>
						<div class="min"></div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer> <!-- Pie de página -->
		<h4>ArtWeather - Política de privacidad y cookies - Developed by ArtielSoraya</h4>
	</footer>
</body>
</html>
